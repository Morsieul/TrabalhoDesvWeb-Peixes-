<!DOCTYPE html>
<html>
    <head>
        <title> Sign up - Peixes</title>
        <meta charset="utf-8">
        <meta lang = "pt-br">
        <link rel="stylesheet" href="login_signup.css">
        <link rel="icon" href="imgs/logo.jpg">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <h1>Sign up</h1>
        <nav>
            <div class="input-box">
                <input type="text"  placeholder="Name" required>
                <i class='bx bxs-user-circle' style='color:#920909' ></i>
                <input type="text"  placeholder="Last name" required>
                <i class='bx bxs-user-circle' style='color:#920909' ></i>
                <input type="text"  placeholder="Username" required>
                <i class='bx bxs-user-circle' style='color:#920909' ></i>
                <input type="email"  placeholder="Email" required>
                <i class='bx bx-envelope' style='color:#920909' ></i>
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' style='color:#920909' ></i>
                <input type="password" placeholder="Repeat the password" required>
                <i class='bx bxs-lock' style='color:#920909' ></i>
                <input type="date" placeholder="Date of birth" required>
            </div>
            <div class = "remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <div>
                <button type="submit" class="button">Sign up</button>
            </div>
            <div>
                <p>Already have an account? <a href="p_login.html" class="login" >Click here to login!</a></p>
            </div>
        </nav>
        </div>
    </body>
</html>
